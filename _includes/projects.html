<section class="projects">
  <header>
    <h1>Design &amp; code</h1>
  </header>
  <ul>
    {% if page.language == "fr" %}
      {% assign projects = site.projects-fr %}
    {% else %}
      {% assign projects = site.projects-en %}
    {% endif %}
    {% assign sorted_projects = projects | sort: 'date' | reverse %}
    {% for project in sorted_projects %}
      <li><article class="{{ project.slug }}">
        <a href="{{ project.url }}"><span>{{ project.title }}</span></a>
      </article></li>
    {% endfor %}
  </div>  
</section>
