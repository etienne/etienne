title: Étienne Després
author: Étienne Després
description: "Design, vidéo, 3D, plein d’affaires."
permalink: /:title
host: 0.0.0.0
exclude: ['node_modules', 'yarn.lock', 'webpack.config.js', 'package.json']

collections:
  projects-en:
    output: true
    permalink: /en/projects/:title
  projects-fr:
    output: true
    permalink: /projets/:title

types: [video, design]

defaults:
  -
    scope:
      path: ""
      type: "projects-en"
    values:
      thumbnail-format: "jpg"
  -
    scope:
      path: ""
      type: "projects-fr"
    values:
      thumbnail-format: "jpg"
      
i18n:
  fr:
    all_projects: 'Tous les projets'
    next_project: 'Projet suivant'
    index_url: '/secret'
    video: "Vidéo & 3D"
    design: "Design"
    about: "À propos"
    contact: "Contact"
    language: "English"
    preview: "Aperçu"
  en:
    all_projects: 'All projects'
    next_project: 'Next project'
    index_url: '/en/'
    video: "Video & 3D"
    design: "Design"
    about: "About"
